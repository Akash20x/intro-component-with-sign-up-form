<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Intro component with sign up form</title>
    <script src="scripts.js" defer></script>
  </head>
<body>
<main>
<section class="intro">
  <h1>Learn to code by watching others</h1>
  <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
    but understanding how developers think is invaluable. 
  </p>
</section>

<div class="form-section">
  <div class="trial">
    <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
  </div>

  <form class="form-container">
      <div class="input-field">
          <input class="form__input first-name" type="text" name="first name" placeholder="First Name" aria-label="First name">
          <img src="./images/icon-error.svg" alt="error" class="error-icon" />
          <span class="error-msg"></span>
      </div>
      <div class="input-field">
          <input class="form__input last-name" type="text" name="last name" placeholder="Last Name" aria-label="Last name">
          <img src="./images/icon-error.svg" alt="error" class="error-icon" />
          <span class="error-msg"></span>
      </div>
      <div class="input-field">
          <input class="form__input email" type="email" name="email address" placeholder="Email Address" aria-label="Email Address">
          <img src="./images/icon-error.svg" alt="error" class="error-icon" />
          <span class="error-msg"></span>
      </div>
      <div class="input-field">
          <input class="form__input password" type="password" name="password" placeholder="Password" aria-label="Password">
          <img src="./images/icon-error.svg" alt="error" class="error-icon" />
          <span class="error-msg"></span>
      </div>
      <button>Claim your free trial</button>
      <p class="terms">By clicking the button, you are agreeing to our 
          <a href="#">Terms and Services</a>
      </p>
  </form>
</div>
</main>
</body>
</html>
